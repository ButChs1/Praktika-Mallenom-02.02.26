<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ article[0] }}</title>
    <style>
        body { max-width: 650px; margin: 40px auto; padding: 0 20px; font-family: sans-serif; line-height: 1.6; }
        .comment { background: #f4f4f4; padding: 10px; margin: 10px 0; border-radius: 4px; }
        input, textarea { width: 100%; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <h1>{{ article[0] }}</h1>
    <p>{{ article[1] }}</p>

    {% if article[2] %}
        <p><b>Ссылка на источник:</b> <a href="{{ article[2] }}">{{ article[2] }}</a></p>
    {% endif %}

    <hr>
    <form action="/add" method="POST">
        <input name="author" placeholder="Имя">
        <textarea name="message" placeholder="Комментарий" required></textarea>
        <button type="submit">Отправить</button>
    </form>

    {% for c in comments %}
        <div class="comment">
            <b>{{ c[0] }}</b> <small>{{ c[2].strftime('%H:%M') }}</small>
            <p>{{ c[1] }}</p>
        </div>
    {% endfor %}
</body>
</html>
